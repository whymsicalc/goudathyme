{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <img src=" https://spoonacular.com/cdn/ingredients_100x100/{{ data['image'] }}" alt="{{ data['name'] }}"><br>
        </div>
        <div class="col-8">
            <br>
            <b>Ingredient Name:</b> {{ data['name'] }}<br>
            <b>Consistency:</b> {{ data['consistency'] }}<br>
            <b>Aisle in Store to Find {{ data['name'] }}:</b> {{ data['aisle'] }}<br>
            <br>
            <b>Random Fun Fact!:</b> {{fact}}
        </div>
    </div>
</div>
{% endblock %}
